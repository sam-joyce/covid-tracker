<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Covid-19 Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title">Covid-19 Tracker</h1>
  <h3 class="subtitle">Latest UK 'Corona Virus' Statistics</h3>
  <div class="container">
    <div id="stats" class="sections">
      <h4>Confirmed Cases</h4>
      <h1 id="confirmed"></h1>
      <h4>Deaths</h4>
      <h1 id="deaths"></h1>
      <h4>Death Rate</h4>
      <h1 id="DR"></h1>
    </div>
    <div id="location" class="sections">
      <h4>Country</h4>
      <h1 id="country"></h1>
      <h4>Population</h4>
      <h1 id="population"></h1>
      <h4>Last Updated</h4>
      <h1 id="updated"></h1>
    </div>
  </div>
  <p class="credit">created by <a href="http://sam-joyce.com/">Sam Joyce</a> | Info provided by <a href="https://systems.jhu.edu/research/public-health/ncov/">John Hopkins University</a></p>

  <script src="app.js"></script>
</body>
</html>
